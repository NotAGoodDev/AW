<!DOCTYPE html>
<html lang="es">
<head>
    <title>404 grupo 26</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="" class="logo"/>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="email" class="text-green bolder">Correo * </label>
            <input type="email" name="email" id="email" class="light-yellow">
            <label for="pwd" class="text-green bolder">Contraseña * </label>
            <input type="password" name="pwd" id="pwd" class="light-yellow">
            <label for="pwd2" class="text-green bolder">Confirmar contraseña * </label>
            <input type="password" name="pwd2" id="pwd2" class="light-yellow">
            <label for="name" class="text-green bolder">Nombre para mostrar * </label>
            <input type="text" name="name" id="name" class="light-yellow">
            <label for="photo" class="text-green bolder">Imagen de perfil</label>
            <input type="file" name="photo" id="photo" class="light-yellow" accept=".jpg,.png" >
        </form>
        <a href="" class="button green text-white">Crear cuenta</a>
        <a href="" class="button green text-white" >Iniciar sesión</a>
    </div>
   
    

</body>
</html>
</body>
</html>
