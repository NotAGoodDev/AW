<!DOCTYPE html>
<html lang="es">
<head>
    <title>404 grupo 26</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="" class="logo"/>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="email" class="text-black">Correo * </label>
            <input type="email" name="email" id="email">
            <label for="pwd" class="text-black">Contraseña * </label>
            <input type="password" name="pwd" id="pwd">
            <label for="pwd2" class="text-black">Confirmar contraseña * </label>
            <input type="password" name="pwd2" id="pwd2">
            <label for="name" class="text-black">Nombre para mostrar * </label>
            <input type="text" name="name" id="name">
            <label for="photo" class="text-black">Imagen de perfil</label>
            <input type="file" name="photo" id="photo"  accept=".jpg,.png" >
            <input type="submit" value="Crear cuenta" class="button green text-white small" method="post">
        </form>

        <a href="./login.html" class="button green text-white" id="loginB" >Iniciar sesión</a>
    </div>
</body>
</html>
